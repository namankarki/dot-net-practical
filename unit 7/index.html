<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System - Student Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <style>
      .error {
        color: red;
      }
      .form-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Library Management System - Student Registration</h1>
    <form id="studentForm">
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" name="studentId" required />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="text" id="contactNumber" name="contactNumber" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
      </div>
      <button type="submit">Register</button>
    </form>

    <script>
      $(document).ready(function () {
        $("#studentForm").validate({
          rules: {
            studentId: {
              required: true,
              digits: true,
            },
            name: {
              required: true,
              minlength: 2,
            },
            email: {
              required: true,
              email: true,
            },
            contactNumber: {
              required: true,
              digits: true,
              minlength: 10,
              maxlength: 15,
            },
            dob: {
              required: true,
              date: true,
            },
            address: {
              required: true,
              minlength: 5,
            },
          },
          messages: {
            studentId: {
              required: "Please enter your Student ID",
              digits: "Student ID must be a number",
            },
            name: {
              required: "Please enter your name",
              minlength: "Your name must be at least 2 characters long",
            },
            email: {
              required: "Please enter your email",
              email: "Please enter a valid email address",
            },
            contactNumber: {
              required: "Please enter your contact number",
              digits: "Contact number must contain only digits",
              minlength: "Contact number must be at least 10 digits",
              maxlength: "Contact number must not exceed 15 digits",
            },
            dob: {
              required: "Please enter your date of birth",
              date: "Please enter a valid date",
            },
            address: {
              required: "Please enter your address",
              minlength: "Your address must be at least 5 characters long",
            },
          },
          submitHandler: function (form) {
            alert("Student registered successfully!");
            form.reset();
          },
        });
      });
    </script>
  </body>
</html>
